<div class="form-group">
 <label>Name</label>
  <input type="text" class="form-control" [(ngModel)]="location1.Name" >
</div>
<div class="form-group">
  <label>Address</label>
   <input type="text" class="form-control" [(ngModel)]="location1.Address" >
 </div>
 <div class="form-group">
  <label>Latitude</label>
   <input type="text" class="form-control" [(ngModel)]="location1.Latitude" placeholder="dsa" >
 </div>
 <div class="form-group">
  <label>Longitude</label>
   <input type="text" class="form-control" [(ngModel)]="location1.Longitude" placeholder="dsa" >
 </div>

  <button (click)="Clicked(location1)"class="btn btn-primary">Insert</button>
